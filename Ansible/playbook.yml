---
- name: Configure production server
  hosts: prod
  become: yes

  tasks:

  - name: Ping production server
    ping:

  - name: Update apt cache and install Nginx
    apt:
      name: nginx
      state: latest
      update_cache: yes

  - name: add apt key for nodesource
    apt_key: url=https://deb.nodesource.com/gpgkey/nodesource.gpg.key

  - name: add repo for nodesource
    apt_repository:
        repo: "deb https://deb.nodesource.com/node_14.x main"
        state: present
        update_cache: yes

  - name: install nodejs
    apt: name=nodejs

  - name: install NPM
    shell: npm i
    args:
      chdir: /home/ubuntu